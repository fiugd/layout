---
rows:
  - activate: false
    columns:
      - iframe: action.html
        width: 45px
        resize: false
        drop: false
      - iframe: /dist/tree.html
        width: 220px
        minWidth: 200px
        snapWidth: 150px
        drop: false
      - activate: false
        columns:
          - active: true
            width: 35%
            tabs:
              - iframe: /dist/editor.html?file=src/index.js
              - iframe: /dist/editor.html?file=README.md
              - iframe: /dist/editor.html?file=LICENSE
                active: true
          - width: 35%
            tabs:
              - iframe: /dist/editor.html?file=src/dom.js
          - width: 30%
            rows:
              - iframe: /dist/terminal.html
              - iframe: /dist/terminal.html
                height: 50%
  - iframe: status.html
    height: 22px
    resize: false
    drop: false
