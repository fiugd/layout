<meta name="color-scheme" content="dark">
<div>terminal</div>
<pre class="term"></pre>
<script type="module">
	import { onDrop } from "https://unpkg.com/@fiug/layout@0.0.0-4";
	//import { onDrop } from '../src/index.js';
	const term = document.querySelector('.term');
	onDrop(({ name }) => {
		term.textContent += (name + '\n');
	});
</script>
